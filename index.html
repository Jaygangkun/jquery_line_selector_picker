<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<link rel="stylesheet" href="./jquery-line-selector-picker/jquery-line-selector-picker.css">
	
	<script src="./jquery-3.6.0.min.js"></script>
    <script src="./jquery-line-selector-picker/jquery-line-selector-picker.js"></script>
	
</head>
<body>
    <h1>Line Selector Picker - Text</h1>
    <select class="lsp-text">
        <option value="1">Option1</option>
        <option value="2">Option2</option>
        <option value="3">Option3</option>
        <option value="4">Option4</option>
        <option value="5">Option5</option>
        <option value="6">Option6</option>
    </select>
    <h1>Line Selector Picker - Icon</h1>
    <select class="lsp-icon">
        <option value="1" icon="jquery-line-selector-picker/icons//small/arrow_circle_right.svg">arrow_circle_right</option>
        <option value="2" icon="jquery-line-selector-picker/icons//small/arrow_forward.svg" selected>arrow_forward</option>
        <option value="3" icon="jquery-line-selector-picker/icons//small/arrow_forward2.svg">arrow_forward2</option>
        <option value="4" icon="jquery-line-selector-picker/icons//small/desktop.svg">desktop</option>
        <option value="5" icon="jquery-line-selector-picker/icons//small/icon.svg">icon</option>
        <option value="6" icon="jquery-line-selector-picker/icons//small/mobiledesktop.svg">mobiledesktop</option>
        <option value="7" icon="jquery-line-selector-picker/icons//small/none.svg">none</option>
        <option value="8" icon="https://cdn.nomad.systems/static/imgs/plugin/icon.svg">FFF</option>
    </select>
    <h1>Line Selector Picker - Icon + Text</h1>
	<select class="lsp-icon-text">
        <option value="1" icon="jquery-line-selector-picker/icons//big/dots.svg">dots</option>
        <option value="2" icon="jquery-line-selector-picker/icons//big/dots-to-number.svg">dots-to-number</option>
        <option value="3" icon="jquery-line-selector-picker/icons//big/fill.svg">fill</option>
        <option value="4" icon="jquery-line-selector-picker/icons//big/fit.svg">fit</option>
        <option value="5" icon="jquery-line-selector-picker/icons//big/good-looking.svg">good-looking</option>
        <option value="6" icon="jquery-line-selector-picker/icons//big/line.svg">line</option>
        <option value="7" icon="jquery-line-selector-picker/icons//big/nope.svg">nope</option>
        <option value="8" icon="jquery-line-selector-picker/icons//big/number.svg">number</option>
        <option value="9" icon="jquery-line-selector-picker/icons//big/stories.svg">stories</option>
    </select>

    <script>
        jQuery('select.lsp-text').lineSelectorPicker({
            total_width: '314px',
            btn_height: '46px',
            columns: 3,
            style: 'text', // text, icon, icon-text
            onChange: function(value) {
                console.log('text---', value);
            }
        });
        // jQuery('select.lsp-text').val(6);
        // jQuery('select.lsp-text').change();

        jQuery('select.lsp-icon').lineSelectorPicker({
            style: 'icon',
            onChange: function(value) {
                console.log('icon---', value);
            }
        });

        // jQuery('select.lsp-icon').val(5);
        // jQuery('select.lsp-icon').change();

        jQuery('select.lsp-icon-text').lineSelectorPicker({
            style: 'icon-text',
            onChange: function(value) {
                console.log('icon-text---', value);
            }
        });

        // jQuery('select.lsp-icon-text').val(5);
        // jQuery('select.lsp-icon-text').change();
    </script>
</body>
</html>
